<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        h1, h2 {
            text-align: center;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        .service-item {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            text-align: center;
            width: 200px;
            height: 100px; /* Increased height */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .selected {
            background-color: #a1a8a1; /* Change color to indicate selection */
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 32px; /* Increased button size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 38px; /* Increased margin to lower the button */
            position: absolute; /* Positioning to lower it */
            bottom: 60px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Services</h1>

        <div class="services-list">
            <div class="service-item">
                <h3>Business Permit</h3>
            </div>
            <div class="service-item">
                <h3>Barangay Clearance</h3>
            </div>
            <div class="service-item">
                <h3>Certificate of Residency</h3>
            </div>
        </div>

        <div class="services-list">
            <div class="service-item">
                <h3>Community Health Services</h3>
            </div>
            <div class="service-item">
                <h3>Social Welfare Assistance</h3>
            </div>
            <div class="service-item">
                <h3>Incident Reporting</h3>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </div>

    <script>
        document.querySelectorAll('.service-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove 'selected' class from all items
                document.querySelectorAll('.service-item').forEach(i => i.classList.remove('selected'));
                // Add 'selected' class to the clicked item
                item.classList.add('selected');
            });
        });
    </script>
</body>
</html>
